name: Build and Deploy to Cloud Run

on:
  push:
    branches: ['running-GC']

env:
  PROJECT_ID: fintegrate-431011
  SERVICE: communication
  REGION: us-central1
  REPO: fintegrate
  GAR_LOCATION: us-central1
  IMAGE: infrastructure-communication

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Show Environment Variables
        run: |
          echo "PROJECT_ID: ${{ env.PROJECT_ID }}"
          echo "SERVICE: ${{ env.SERVICE }}"
          echo "REGION: ${{ env.REGION }}"
          echo "REPO: ${{ env.REPO }}"
          echo "GAR_LOCATION: ${{ env.GAR_LOCATION }}"
          echo "IMAGE: ${{ env.IMAGE }}"
          echo "GITHUB_SHA: ${{ github.sha }}"
          echo "WIF: ${{ secrets.WIF_PROVIDER }}"

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          # workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          # service_account: ${{ secrets.SERVICE_EMAIL }}

          # workload_identity_provider: 'projects/346573255015/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          workload_identity_provider: 'projects/346573255015/locations/global/workloadIdentityPools/fintegrate'

          service_account: 'fintegrate@fintegrate-431011.iam.gserviceaccount.com'
          project_id: ${{ env.PROJECT_ID }}

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: ${{ steps.auth.outputs.access_token }}
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO}}/${{ env.IMAGE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
